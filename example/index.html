<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="clm-swipe-next" content="">
	<meta name="clm-swipe-previous" content="">
	<meta name="clm" content="">
	<title></title>
	<link href="css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>
<div class="wrapper">
	<div id="container">
		<p class="txt1">TEXT FOR TAP</p>
	</div>
	<div class="picture"></div>
	<div>
		<div id="slide_select_01_layer_6" class="ch7"></div>
		<div id="slide_select_01_layer_8">Другое</div>


		<div id="slide_select_01_layer_12" class="ch6"></div>
		<div id="slide_select_01_layer_14">Уход за ногами</div>


		<div id="slide_select_01_layer_17" class="ch5"></div>
		<div id="slide_select_01_layer_19">Техника инъекций инсулина</div>


		<div id="slide_select_01_layer_22" class="ch4"></div>
		<div id="slide_select_01_layer_24">Правила коррекции доз инсулина</div>


		<div id="slide_select_01_layer_27" class="ch3"></div>
		<div id="slide_select_01_layer_29">Самоконтроль уровня глюкозы крови</div>


		<div id="slide_select_01_layer_32" class="ch2"></div>
		<div id="slide_select_01_layer_34">Физическая активность</div>

		<div id="slide_select_01_layer_37" class="ch1"></div>
		<div id="slide_select_01_layer_39" class="list-txt1">Питание</div>
	</div>
	<div class="scale1">
		<div class="scale-line"></div>
		<div class="pointer1"></div>
	</div>
	<div class="scale2">
		<div class="scale-line"></div>
		<div class="pointer2"></div>
	</div>

	<div class="brain">
		<div class="ico"></div>
		<div class="text">
			Стимуляция активности<br>
			нейронов
		</div>
	</div>
</div>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/userTips.js"></script>
<script>
	$(function () {
		var options = {
			obj: [".picture"],
			actionType: ["pic"],
			flashCount: "infinite",
			flashInterval: 1000,
			duration: 700
		};

		var ut = new UTManager(options);
		ut.flash();
		
		
		var options1 = {
			obj: [".txt1"],
			actionType: ["txt"],
			flashColor: ["#e4a4fc"],
			tapInterval: 300,
			delay: 800
		};
		var ut1 = new UTManager(options1);
		ut1.tap();


		var options2 = {
			obj: [".ch1", ".ch2", ".ch3", ".ch4", ".ch5", ".ch6", ".ch7"],
			actionType: ["pic"],
			flashColor: ["lightgreen"],
			delay: 1800
		};
		var ut2 = new UTManager(options2);
		ut2.tap();


		var options3 = {
			obj: [".pointer1", ".pointer2"],
			deltaX: [200, -200],
			dragInterval: 300,
			delay: 2500,
			duration: 700
		};
		var ut3 = new UTManager(options3);
		ut3.drag();

		var options4 = {
			obj: [".brain"],
			deltaX: [300],
			deltaY: [70],
			delay: 3800,
			duration: 900
		};
		var ut4 = new UTManager(options4);
		ut4.drag();
	});
</script>

</body>
</html>
